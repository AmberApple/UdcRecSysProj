{% extends 'udc_rec_sys/base.html'%}
{% load staticfiles %}
{% load i18n %}

{% block css %}
    <link href="{% static 'css/profile.css' %}" rel="stylesheet">
{% endblock %}


{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-lg-7">
            <div class="form-row">
                <div class="col-lg-12" style="margin-top: 50px;">
                    <h4 class="mt-3 mb-3">{% trans 'article_uploadHTML_title' %}</h4>
                    <form action="{% url 'udc_rec_sys:article_upload' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row mb-2">
                            <div class="col-lg-12">
                                <div class="custom-file">
                                    {{ form.file }}
                                    <label class="custom-file-label" for="{{ form.file.id_for_label }}">{% trans 'article_uploadHTML_select_article_label' %}</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12" style="margin-top: 20px;">
                                <input class="btn btn-info btn-block" type="submit" value="{% trans 'article_uploadHTML_upload_button' %}">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        {% include 'udc_rec_sys/article_upload_instruction.html' %}
    </div>
</div>
{% endblock %}
